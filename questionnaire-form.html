<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- <link rel="stylesheet" href="css/style-edited.css"> -->
    <title>Coworking</title>
</head>

<body>

    <header class="questionnaire-header">
        <h1 class="questionnaire-header__title">
            Забронировать
        </h1>
        <img src="images/logo/main-logo.png" width="107" alt="Telegraph" class="questionnaire-header__image">
    </header>

    <main class="questionnaire-main flex flex--column">
        <form action="" class="form flex flex--column flex--top flex--center">
            <label class="form__label">
                <input type="text" class="form__input">
                <span class="form__label-text">ФИО</span>
            </label>
            <label class="form__label">
                <input type="text" class="form__input">
                <span class="form__label-text">E-mail</span>
            </label>
            <label class="form__label">
                <input type="text" class="form__input">
                <span class="form__label-text">Телефон</span>
            </label>
            <label class="form__box checkbox">
                <input type="checkbox" class="visually-hidden">
                <span class="checkbox__indicator"></span>
                <span class="checkbox__text">
                    Я согласен на обработку персональных даных и тд
                </span>
            </label>
            <button type="submit" class="button">
                Забронировать
            </button>
        </form>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/svg4everybody.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
